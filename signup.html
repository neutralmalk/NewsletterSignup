
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jon's NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="logoJT.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Join My Newsletter</h1>

      <input type="text"  class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required autofocus>

      <input type="email" class="form-control bottom" name="email" placeholder="Email Address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up now</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
